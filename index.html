<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script>
  const socket = io("http://localhost:9000");
  socket.on("message", (msg) => {
    console.log(msg);
    socket.emit("message", { msg: "I received your msg" });
  });
</script>
